on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Obtener c칩digo
      uses: actions/checkout@v4

    - name: 2. Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 3. Instalar dependencias y Vite
      run: |
        npm install
        npm install -D vite @vitejs/plugin-react

    - name: 4. Compilar proyecto
      # IMPORTANTE: Aqu칤 a침adimos el flag --base
      run: npx vite build --base=/AKPI/

    - name: 5. 游 Subir SOLO la compilaci칩n a Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTPSERVER }}
        username: ${{ secrets.FTPUSER }}
        password: ${{ secrets.FTPPASS }}
        local-dir: ./dist/
        server-dir: ./
