name: Build y Deploy Autom√°tico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Obtener c√≥digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Instalar dependencias cr√≠ticas
        # Instalamos manualmente las librer√≠as que causan el error en consola
        run: |
          npm install
          npm install recharts prop-types lucide-react
          npm install -D vite @vitejs/plugin-react

      - name: 4. Compilar proyecto
        run: npx vite build

      - name: 5. üöÄ Subir a Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTPSERVER }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASS }}
          local-dir: ./dist/
          server-dir: ./
