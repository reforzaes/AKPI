name: Build y Deploy AutomÃ¡tico

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Obtener cÃ³digo
        uses: actions/checkout@v4

      - name: 2. Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 3. Instalar todas las dependencias
        # Incluimos las librerÃ­as que te daban error en la consola
        run: |
          npm install
          npm install recharts prop-types lucide-react
          npm install -D vite @vitejs/plugin-react

      - name: 4. Compilar proyecto
        run: npx vite build

      - name: 5. ðŸš€ Subir a Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTPSERVER }}
          username: ${{ secrets.FTPUSER }}
          password: ${{ secrets.FTPPASS }}
          local-dir: ./dist/
          # Volvemos a ./ porque el FTP ya apunta a la carpeta destino
          server-dir: ./
